assembly_name: "Dioncophyllum_thollonii" # Used for naming output files.
ont_reads: null # Optional: Path to ultra-long ONT reads (e.g., "raw_data/ont_reads.fastq.gz"). If null, hifiasm will run without ONT integration. See: https://github.com/chhylp123/hifiasm?tab=readme-ov-file#ultra-long-ont-integration
oatk_lineage: "magnoliopsida" # Lineage of the Oatk HMM profile database to download. See: https://github.com/c-zhou/OatkDB/blob/main/v20230921/TAXID
oatk_organelle: "mito_and_pltd" # {"mito", "pltd", "mito_and_pltd"} - specify which organelle HMM profiles to include for Oatk. "mito_and_pltd" includes both mitochondrial and plastid profiles.
oatk_minimum_kmer_coverage: "250" # Minimum kmer coverage for Oatk. Syncmers with coverages below the threshold will be excluded from the assembly graph. As an empirical instruction, this parameter can be set as 5-10 times the value of nuclear sequence coverage. See: https://github.com/c-zhou/oatk
fcs_gx_taxid: "122299" # NCBI Taxonomy ID for FCS-GX. https://www.ncbi.nlm.nih.gov/datasets/taxonomy/tree/
busco_lineage_dataset: "embryophyta_odb12" # BUSCO lineage dataset. See: https://busco-data.ezlab.org/v5/data/lineages/
tidk_clade: "Caryophyllales" # Clade to use for tidk (Telomere Identification Toolkit). See: https://github.com/tolkit/telomeric-identifier?tab=readme-ov-file#find
tidk_telomeric_repeat_unit: "AAACCCT" # Telomeric repeat unit to search for with tidk (Telomere Identification Toolkit). See [the telomeric repeat database](https://github.com/tolkit/a-telomeric-repeat-database) or results from `tidk explore`.
dfam_version: "3.9" # Version of the Dfam database to download (used by RepeatMasker). See: https://www.dfam.org
dfam_partitions: "0,5,6" # Dfam partitions (https://www.dfam.org/releases/current/families/FamDB/README.txt). Use comma to separate multiple partitions. "root" (partition 0) is necessary. For Viridiplantae, rosids (partition 5) should also be downloaded (https://github.com/Dfam-consortium/FamDB/issues/25).
dfam_lineage_name: "Viridiplantae" # Name of the Dfam lineage to use.
orthodb_version: "12" # Version of OrthoDB to download (used by Braker3). See: https://github.com/gatech-genemark/ProtHint#protein-database-preparation
orthodb_lineage: "Viridiplantae" # OrthoDB lineage dataset to use. See: https://bioinf.uni-greifswald.de/bioinf/partitioned_odb12/
orthodb_md5sum: "34c1f027a1a7b10f225b69fbd5500587" # MD5 checksum of the OrthoDB database. See: https://bioinf.uni-greifswald.de/bioinf/partitioned_odb12/
min_long_contig_length: 1_000_000 # Minimum contig length to be considered a "long contig" for visualization (e.g., Circos plots).
circos_plot_tracks: # {"gene", "LTR", "Copia", "Gypsy", "LINE", "SINE", "DNA_transposon", "satellite", "tidk"} - configurations for circos plots
  - {id: "gene", label: "Gene model", color: "#4C72B0", window_size: 500_000}
  - {id: "LTR", label: "LTR", color: "#E39C37", window_size: 500_000}
  - {id: "LINE", label: "LINE", color: "#C44E52", window_size: 500_000}
  - {id: "SINE", label: "SINE", color: "#937860", window_size: 500_000}
  - {id: "DNA_transposon", label: "DNA transposon", color: "#8172B3", window_size: 500_000}
  - {id: "satellite", label: "Satellite DNA", color: "#2F2F2F", window_size: 500_000}
  - {id: "tidk", label: "Telomeric repeat", color: "#DD8452", window_size: 10_000} # The default window size for tidk is 10,000 bp. (https://github.com/tolkit/telomeric-identifier)
circos_plot_x_major_tick_interval: 10_000_000 # Major tick interval (in bp) for the x-axis in Circos plots.
circos_plot_x_minor_tick_interval: 5_000_000 # Minor tick interval (in bp) for the x-axis in Circos plots.